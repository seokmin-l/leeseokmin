    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.js">/* ES5로 변환 */</script>
    <script type="text/babel">
        // ES6 코딩
        const points = [10, 20, 30];
        const x1 = points[0];
        const y1 = points[1];
        const z1 = points[2];
        const [x2, y2, z2] = points;
        console.log(x2, y2, z2)
        const [x3, y3] = points;
        console.log(x3, y3)
        const [x4,,y4] = points;
        console.log(x4, y4)
        const [x5,,,w5] = points;
        console.log(x5, w5)

        const car = {
            type: 't',
            color: 's',
            model: '2017'
        }
        const {type, color, model, gear} = car;
        console.log(type, color, model, gear)
    </script>
