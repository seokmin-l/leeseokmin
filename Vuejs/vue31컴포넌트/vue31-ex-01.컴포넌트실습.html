<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
    <style>
        #app * {
            text-align: center;
            vertical-align: middle;
            line-height: 2em;
        }

        p {
            top: 50%;
            text-align: center;
            padding: 10px 0;
        }

        header {
            background-color: orange;
            margin: 10px 0;
            width: 100%;
            height: 60px;
        }

        /* <div id="content-list"> */
        #content {
            background-color: white;
            margin: 0 0 30px 0;
        }

        aside {
            background-color: gray;
            margin: 20px;
            width: calc(50% - 40px);
            height: 200px;
            float: left;
        }

        #content-list {
            background-color: gray;
            margin: 20px;
            width: calc(50% - 40px);
            float: right;
            height: 200px;
        }

        #content::after {
            clear: both;
            display: block;
            content: '';
        }

        footer {
            margin: 10px 0;
            background-color: lightblue;
            width: 100%;
            height: 50px;
            clear: both;
        }
    </style>
</head>

<body>
    <xmp>
    5개의 지역 컴포넌트 만들기
        component-header
        component-content
        component-footer
        component-aside
        component-content-list

    </xmp>
    <hr />

    <div id="app">
        <!-- component-header -->
        <!-- <header>
            Header
        </header> -->
        <component-header></component-header>
        <component-content></component-content>
        <!-- component-content -->
        <!-- <div id="content">
            <p>Content</p> -->

            <!-- component-aside -->
            <!-- <aside>
                Aside
            </aside> -->

            <!-- component-content-list -->
            <!-- <div id="content-list">
                List
            </div>
        </div> -->
        <component-footer></component-footer>
        <!-- component-footer -->
        <!-- <footer>
            Footer
        </footer> -->
    </div>


<!-- vue 플러그인 임포트   -->
<script src="https://unpkg.com/vue@2.5.16/dist/vue.js">/* vue 플러그인 임포트 */</script>
<script src="https://unpkg.com/vuex@3.3.0/dist/vuex.js"> /* vuex 플러그인 임포트 */</script>
<script src="https://unpkg.com/vue-router@3.1.6/dist/vue-router.js"> /* vue 라우터 플러그인 임포트 */</script>
<script src="https://unpkg.com/axios/dist/axios.min.js"> /* axios 플러그인 임포트 */</script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"> /* jQuery 플러그인 임포트 */</script>
<script>
    var ComponentAside = {
        template: `
        <aside>
            Aside
        </aside>
        `,
    }
    var ContentList = {
        template: `
        <div id="content-list">
            List
        </div>
        `,
    }

    var ComponentHeader ={
        template: `
        <header>
            Header
        </header>
        `,
    };
    var ComponentContent ={
        template: `
        <div id="content">
        <component-aside></component-aside>
        <content-list></content-list>
        </div>`,
        components: {
            'component-aside': ComponentAside,
            'content-list': ContentList
        },
    };
    var ComponentFooter ={
        template: `
        <footer>
            Footer
        </footer>
        `,
    };

    new Vue({
        /* edtmc^2w */
        el: "#app",
        components: {
            'component-header': ComponentHeader,
            'component-content': ComponentContent,
            'component-footer': ComponentFooter
        },
    });

</script>
</body>

</html>
